file:
  df_image: 'M101_DF3_df_r.fits'
  hi_res_image_blue: 'M101_DF3_cfht_r.fits'
  hi_res_image_red: 'M101_DF3_cfht_r.fits'
  certain_gal_cat: 'gal_cat_m101.txt'
  hi_res_zp: 30.0
  hi_res_pixelsize: 0.372

DF:
  band: 'r'
  pixel_scale: 2.0
  sub_bkgval: False # highly recommend True
  magnify_factor: 3.0
  resize_method: 'iraf'
  zeropoint: 20.0  # don't need to be very accurate
  color_term: 0.00    # -0.15

sex:
  sigma: 2.5
  minarea: 2
  b: 64
  f: 3
  deblend_cont: 0.005
  deblend_nthresh: 32
  sky_subtract: False
  flux_aper: [3, 6]
  show_fig: False

star:
  method: 'manual'
  bright_lim: 18.5

fluxmodel:
  gaussian_radius: 1.5     # mask = convolve(mask, Gaussian2DKernel(1.5))
  gaussian_threshold: 0.05 # mask = mask > 0.05
  unmask_lowsb: True
  sb_lim: 24.0
  unmask_ratio: 6 # This value is suspicious!!!

kernel:
  kernel_size: 8 # In original coordinate, before magnification
  kernel_edge: 1
  nkernel: 25
  cval: 0.0
  frac_maxflux: 0.1
  circularize: False
  show_fig: True

starhalo:
  method: 'manual'
  bright_lim: 18.5 # only stack stars brighter than bright_lim
  fwhm_lim: 200 # only stack stars whose FWHM < fwhm_lim
  n_stack: 30
  halosize: 24 # radial size, in pixel, original size. Star cutout size will be 2 * halosize + 1
  padsize: 50
  edgesize: 3
  norm: 'flux_ann' # or 'flux' or 'flux_auto'
  sigma: 4
  minarea: 5
  deblend_cont: 0.005
  deblend_nthresh: 32
  sky_subtract: False
  flux_aper: [3, 6]
  show_fig: False
  cval: 0.0
  mask_contam: True

clean:
  clean_img: True
  clean_file: True
  replace_with_noise: False
  gaussian_radius: 1.5
  gaussian_threshold: 0.01
  bright_lim: 17.5
  r: 12.0