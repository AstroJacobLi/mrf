hires:
  dataset: 'hst'
  zeropoint: 25.696
  pixel_scale: 0.0396

lowres:
  dataset: 'decals'
  band: 'r'
  pixel_scale: 0.262
  sub_bkgval: False # highly recommend True
  magnify_factor: 3.0
  zeropoint: 22.5  # don't need to be very accurate
  color_term: 0.05

sex:
  sigma: 2.5
  minarea: 2
  b: 64
  f: 3
  deblend_cont: 0.005
  deblend_nthresh: 32
  sky_subtract: True
  flux_aper: [3, 6]
  show_fig: True

fluxmodel:
  gaussian_radius: 1.5     # conv = convolve(mask, Gaussian2DKernel(1.5))
  gaussian_threshold: 0.05 # mask = conv > 0.05
  unmask_lowsb: False
  sb_lim: 26.0
  unmask_ratio: 3
  interp: 'lanczos'

kernel:
  kernel_size: 8 # In original coordinate, before magnification
  kernel_edge: 1
  nkernel: 30
  frac_maxflux: 0.2
  circularize: False
  show_fig: True

starhalo:
  bright_lim: 20.5 # only stack stars brighter than bright_lim
  fwhm_lim: 200 # only stack stars whose FWHM < fwhm_lim
  n_stack: 10
  halosize: 24 # 24 radial size, in pixel, original size. Star cutout size will be 2 * halosize + 1
  padsize: 20
  edgesize: 3
  norm: 'flux' # or 'flux' or 'flux_auto'
  b: 32
  f: 3
  sigma: 3.5
  minarea: 3
  deblend_cont: 0.003
  deblend_nthresh: 32
  sky_subtract: True ## Does this matter?
  flux_aper: [15, 20]
  mask_contam: True
  interp: 'spline'
  cval: 0  # nan


clean:
  clean_img: True
  clean_file: False
  replace_with_noise: False
  gaussian_radius: 1.5
  gaussian_threshold: 0.003
  bright_lim: 16.5
  r: 8.0
